<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->

    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>
  <body class="main">
    
    <!-- NAVBAR ########################################## -->
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ HOME_PATH }}" name="top">fcovas</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
              <!--li class="active"><a href="#"><i class="icon-user"></i> About</a></li>
              <li class="divider-vertical"></li>
              <li><a href="#"><i class="icon-folder-open"></i> Archive</a></li-->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="navbar navbar-fixed-top">

          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>
    -->

        {{ content }}
      </div>

      <p>fcovas</p>

        <li><a class="btn" href="https://github.com/fcovas">
          <i class="icon-github">  Gitub</i>
        </a></li>

        </a></li>
        <li><a class="btn" href="https://plus.google.com/101072118281958521071">

        </a></li>
        <li><a class="btn" href="http://www.linkedin.com/in/franciscocovas">
